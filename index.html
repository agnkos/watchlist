<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42ccd186a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="main-container">
        <header>
            <div class="header">
                <div class="links">
                    <h1>Find your film</h1>
                    <h4><a href="watchlist.html" id="watchlist-link">My Watchlist</a></h4>
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input">
                    <div id="search-btn">Search</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <main role="main">
                <div class="data-placeholder">
                    <i class="fa-solid fa-film"></i>
                    <p>Start exploring</p>
                </div>
            </main>
        </div>

        <footer>
            <p>Built with <a href="http://www.omdbapi.com/" target="_blank">OMDB API</a></p>
            <p>Header photo <a
                    href="https://unsplash.com/photos/THJJRUhNlEc?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
                    by Andre Tan</a></p>
        </footer>
    </div>

    <script src="index.js" type="module"></script>

</body>

</html>
